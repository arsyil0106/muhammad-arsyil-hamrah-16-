<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return showDialog()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Apakah Anda ingin login?</p>
            <button class="margin" onclick="confirmLogin()">Ya</button>
            <button onclick="closeDialog()">Tidak</button>
        </div>
    </div>

    <script>
        function showDialog() {
            const username = document.getElementById('username').value;      
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('popup').style.display = 'flex';
                return false; // Mencegah form dari submit
            }
            return true; // Jika tidak ada username/password, lanjutkan submit
        }

        function confirmLogin() {
            window.location.href = 'kelompok2.html'; 
        }

        function closeDialog() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
